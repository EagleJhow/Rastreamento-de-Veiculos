<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/CadastrodeVeiculoslogo.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>

    <div class="container">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Veículos</h1>

                  <div class="input-group">
                    <div class="input-box">
                        <label for="email">Nome do Condutor</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu Nome" required>
                    </div>
                    <div class="input-box">
                        <label for="firstname">Data</label>
                        <input id="firstname" type="date" name="firstname" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Hora da Saída</label>
                        <input id="lastname" type="time" name="lastname" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Hora da Chegada</label>
                        <input id="lastname" type="time" name="lastname" placeholder="" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Placa do Veículo</label>
                        <input id="email" type="text" name="email" placeholder="Digite a placa do veículo" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Marca do veículo</label>
                        <input id="number" type="tel" name="number" placeholder="Digite a marca do veículo" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Modelo do Veículo</label>
                        <input id="password" type="text" name="password" placeholder="Modelo do Veículo" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Km chegada</label>
                        <input id="confirmPassword" type="text" name="confirmPassword" placeholder="Km Chegada" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Km Rodado</label>
                        <input id="confirmPassword" type="text" name="confirmPassword" placeholder="Km Rodado" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Local de Destino</label>
                        <input id="confirmPassword" type="text" name="confirmPassword" placeholder="Local de Destino" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Salvar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
