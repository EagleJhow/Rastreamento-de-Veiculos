</head>
<body>

                  </svg>

                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>

                </a>
			</nav>
		</div>
	</header>

    <div class="container">
        <div class="form">
            <section>
            <form action="formulario">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar-se</h1>

                        <h3> Dados Pessoais</h3>
                  <div class="input-group">
                    <div class="input-box">
                        <input id="nome" type="text" name="nome" placeholder="Nome" class="Cadastro" required>
                    </div>

                    <div class="input-box">
                        <input id="nome" type="text" name="nome" placeholder="Usuário" class="Cadastro" required>
                    </div>
                
                    <div class="input-senha">
                        <input id="senha" type="password" name="placa" placeholder="Senha" class="Cadastro" required>
                        <button class="mostrar" type="button" onclick="mostrarSenha()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                          </svg></button>
                    </div>

                </div>

                <h3> Endereço </h3>
                  <div class="input-group">
                    <div class="endereco">
                        <input id="nome" type="text" name="nome" placeholder="Rua" class="Cadastro" required>
                    </div>

                    <div class="endereco">
                        <input id="placa" type="number" name="placa" placeholder="Número" class="Cadastro" required>
                    </div> 

                    <div class="endereco">
                        <input id="data" type="text" name="data" placeholder="Bairro" class="Cadastro" required>
                    </div>

                    <div class="endereco">
                        <input id="horaS" type="text" name="horaS" placeholder="Complemento" class="Cadastro" required>
                    </div>

                    <div class="endereco">
                        <input id="horaC" type="text" name="horaC" placeholder="Cidade" class="Cadastro" required>
                    </div>

                    <div class="endereco">
                        <input id="marca" type="text" name="marca" placeholder="Estado" class="Cadastro" required>
                    </div>

                    <div class="endereco">
                        <input id="modelo" type="number" name="modelo" placeholder="CEP" class="Cadastro" required>
                    </div>

                </div>

                <div class="continue-button">
                    <button><a href="#">Salvar</a> </button>
                </div>
            </form>
        </section>
        </div>
    </div>
</body>
