<!DOCTYPE html>
<html>
<head>
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="BackendC.js"></script>
</head>
<body>
	<div class="area-login">
		<div class="login">
			<img src="logo.png">
			<form id="cadastro-form">
				<input type="text" id="nome-input" placeholder="Nome completo">
				<input type="password" id="senha-input" placeholder="Senha">
				<input type="password" id="confirmar-senha-input" placeholder="Confirme a senha">
				<input type="submit" value="Cadastrar">
			</form>
			<p>Já possui uma conta? <a href="/Login/index.html">Faça login</a></p>
		</div>
	</div>
</body>
</html>
