<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/CadastrodeVeiculoslogo.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <header class="header">
		<div class="container">
		<div class="btn-menu">
		</div>
			<nav class="menu">
				<a href="#">Cadastro Veiculos</a>
				<a href="#">Adiministração Veiculos</a>
				<a href="#">Suporte</a>
                <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                </a>
			</nav>
		</div>
	</header>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="/img/CadastrodeVeiculoslogo.png">
            </div>

            <form id="login-form">
                <input type="text" id="nome" name="nome" placeholder="Nome de Usuário" autofocus>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                <input type="submit" value="Login">
            </form>
            <p>Já possui um cadastro?<a href="/Cadastro/index.html"> Cadastra-se</a></p>
        </div>
    </section>

    <script type="text/javascript" src="BackendL.js"></script>
</body>
</html>
