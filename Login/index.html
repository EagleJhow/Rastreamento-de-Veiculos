<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="logo.png">
            </div>

            <form id="login-form">
                <input type="text" id="nome" name="nome" placeholder="Nome de usuario" autofocus>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                <input type="submit" value="Login">
            </form>
            <p><a href="/Cadastro/index.html">Cadastra-se</a></p>
        </div>
    </section>

    <script type="text/javascript" src="BackendL.js"></script>
</body>
</html>
