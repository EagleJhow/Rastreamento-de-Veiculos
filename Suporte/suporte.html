    <section>
        <h2>ENVIE SUA DÚVIDA</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="text" name="name" placeholder="Nome" class="contato" autocomplete="off" required>
            <input type="email" name="email" placeholder="Email" class="contato" autocomplete="off" required>
            <input type="number" name="telefone" placeholder="Telefone" class="contato" autocomplete="off" required>
            <input type="text" name="assunto" placeholder="Assunto" class="contato" autocomplete="off" required>
            <textarea type="text" name="message" cols="30" rows="10" class="contato" placeholder="Dúvida" required></textarea>
            <button type="submit" class="contatoEnviar">Enviar</button>

        </form>
    </section>
